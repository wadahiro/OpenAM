<a href="#app/" class="btn btn-primary pull-left">
    <span class="fa fa-plus"></span> {{t "policy.applications.list.add"}}
</a>
<a href="#" class="btn btn-danger {{#unless selectedItems}} disabled {{/unless}} pull-left" id="deleteRecords">
    <span class="fa fa-close"></span> {{t "policy.common.buttons.deleteSelected"}}{{#if selectedItems}} ({{selectedItems.length}}) {{/if}}
</a>
<a href="#" class="btn btn-default pull-right" id="importPolicies">
    <span class="fa fa-download"></span> {{t "policy.applications.list.importPolicies"}}
</a>
<a href="#" class="btn btn-default pull-right" id="exportPolicies">
    <span class="fa fa-upload"></span> {{t "policy.applications.list.exportPolicies"}}
</a>
<input type="file" id="realImport" class="hidden"/>

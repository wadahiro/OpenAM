
<fieldset class="fieldset">
  <div class="col-md-12">
    <div class="form-group">
        <label>{{t "console.authentication.modules.moduleName"}}</label>
        <input type="text" id="newModuleName" class="form-control" placeholder=""  value="">
    </div>
    <div class="form-group">
        <label>{{t "console.authentication.modules.moduleType"}}</label>
        <select class="form-control" id="newModuleType">
            <option disabled selected value="">Select Module type</option>
            <option value="Active Directory">Active Directory</option>
            <option value="Adaptive Risk">Adaptive Risk</option>
            <option value="Anonymous">Anonymous</option>
            <option value="Certificate">Certificate</option>
            <option value="Data Store">Data Store</option>
            <option value="Device Id (Match)">Device Id (Match)</option>
            <option value="Device Id (Save)">Device Id (Save)</option>
            <option value="Federation">Federation</option>
            <option value="HOTP">HOTP</option>
            <option value="HTTP Basic">HTTP Basic</option>
            <option value="JDBC">JDBC</option>
            <option value="LDAP">LDAP</option>
            <option value="Membership">Membership</option>
            <option value="MSISDN">MSISDN</option>
            <option value="OATH">OATH</option>
            <option value="OAuth 2.0 / OpenID Connect">OAuth 2.0 / OpenID Connect</option>
            <option value="OpenID Connect id_token bearer">OpenID Connect id_token bearer</option>
            <option value="Persistent Cookie">Persistent Cookie</option>
            <option value="RADIUS">RADIUS</option>
            <option value="SAE">SAE</option>
            <option value="Scripted Module">Scripted Module</option>
            <option value="Windows Desktop SSO">Windows Desktop SSO</option>
            <option value="Windows NT">Windows NT</option>
            <option value="WSSAuth">WSSAuth</option>
        </select>
    </div>
  </div>
</fieldset>

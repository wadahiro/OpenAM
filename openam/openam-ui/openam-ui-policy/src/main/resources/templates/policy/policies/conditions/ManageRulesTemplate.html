<div id="condition-management">

	<ol id='dropOffArea' class="condition-management-group environment-area"></ol>
	<div id="outter-arrow-up"></div>
	<div id="pickUpArea" class="clearfix">

		<div class="clearfix">

			<ol class='condition-management-group clearfix' id='pickUpItem'></ol>

			<div class="clearfix">
				<div class="pull-left">
                    <a class="btn btn-default" role="button" id="addCondition" tabindex="0">
                        <span class="fa fa-plus"></span> {{conditionName}}
                    </a>
                    <a class="btn btn-default" role="button" id="addOperator" tabindex="0">
                        <span class="fa fa-plus"></span> {{t "policy.policies.edit.logical"}}
                    </a>
				</div>

                <a class="btn btn-default disabled pull-right" role="button" id="clear" tabindex="0">
                    <span class="fa fa-ban"></span> {{t "policy.common.clear"}}
                </a>
            </div>

			<p class="rules-help">{{t "policy.policies.edit.manageRulesDescription"}}</p>
		</div>
	</div>
</div>

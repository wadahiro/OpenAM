<div class="field-float-pattern data-obj date-field">
    <label for="startDate" data-title="startDate">{{t "policy.conditionTypes.SimpleTime.props.startDate"}}</label>
    <input type="text" id="startDate" name="startDate" value="{{itemData.startDate}}" readonly=true class="placeholderText datePicker form-control" {{#if pattern}}pattern="{{pattern}}" {{/if}}/>
</div>

<div class="field-float-pattern data-obj date-field">
    <label for="endDate" data-title="endDate">{{t "policy.conditionTypes.SimpleTime.props.endDate"}}</label>
    <input type="text" id="endDate" name="endDate" value="{{itemData.endDate}}" readonly=true class="placeholderText datePicker form-control" {{#if pattern}}pattern="{{pattern}}" {{/if}}/>
</div>

<li class="rule clearfix legacy-condition" id="legacy_{{itemID}}" tabindex="0" >

	<span class="item-button-panel">
        <span tabindex="0" class="fa fa-exclamation-circle" data-toggle="popover" data-placement="top" data-trigger="hover"
              data-content='{{t "policy.conditionTypes.legacyFormat"}}'></span>
		<span tabindex="0" class="fa fa-trash-o"></span>
	</span>

	<div class="item-data">

		{{#each itemData}}

		  	{{#ifObject this}}
		  		
		    <div>
			  	<h3>{{t @key}}</h3>
				<span>{{stringify this}}</span>
		    </div>
		   
		  	{{else}}

		  	<div>
			  	<h3>{{t @key}}</h3>
				<span>{{this}}</span>
		    </div>
	
		  	{{/ifObject}}

		{{/each}}

	</div>
	
</li>

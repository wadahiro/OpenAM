<div class="list-table created-items">
    <h5 class="list-group-header">{{t "policy.common.patterns"}}</h5>

    <ul class="list-group">
        {{#if items}}
        {{#each items}}
        <li class="{{#equals this ../../options.justAdded}}text-success{{/equals}} list-group-item" data-item-name="{{this}}">
            <span tabindex="0" class="fa fa-close pull-right"></span>
            <span class="key">{{this}}</span>
        </li>
        {{/each}}
        {{else}}
        <li class="list-group-item text-danger">{{t "policy.common.noPatterns"}}</li>
        {{/if}}

        <li class="editing list-group-item form-inline" data-item-name>
            <input class="form-control" type="text" placeholder="{{t 'policy.resourceTypes.edit.addNewPattern'}}" />
            <span tabindex="0" class="fa fa-plus pull-right"></span>
        </li>
    </ul>
</div>
